<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" th:value="${event.name}">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:value="${event.description}">
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" name="contactEmail" class="form-control" th:value="${event.contactEmail}">
        </label>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}" class="form-control">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type.displayName}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId" />
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>

</body>
</html>
